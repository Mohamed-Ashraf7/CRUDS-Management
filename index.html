<!DOCTYPE >
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Management System is a powerful tool that simplifies the handling of data in an application "
    />

    <title>C U R D S</title>
    <!--  main  Css links  -->
    <link rel="stylesheet" href="css/CRuDS_STYle.css" />
    <!--  render all css style  links      -->
    <link rel="stylesheet" href="css/Normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Google fonts   -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!--  Media Queires  -->
    <meta name="viewport" content="width=device-width" , intial-scale="1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  </head>

  <body>
    <div
      id="crud"
      class="flex pt-5 flex-column align-items-center justify-content-center"
    >
      <!--    first section    -->
      <div class="container head">
        <h2 class="p-2 mx-auto text-center position-relative">
          Product Management System <i class="fa-solid fa-gear"></i>
        </h2>
      </div>
      <div class="container main position-relative">
        <div class="row g-3 Data position-relative">
          <div class="col-md-12">
            <input id="title" placeholder="Product Name" type="text" />
          </div>
          <div class="col-md-4">
            <input
              onkeyup="getTotal()"
              type="number"
              placeholder="Product Price"
              id="price"
            />
          </div>
          <div class="col-md-4">
            <input
              onkeyup="getTotal()"
              type="number"
              placeholder="Tax"
              id="tax"
            />
          </div>
          <div class="col-md-4">
            <input
              onkeyup="getTotal()"
              type="number"
              placeholder="Ads"
              id="ads"
            />
          </div>
          <div class="col-md-6">
            <select id="category">
              <option selected disabled value="">Choose your Category..</option>
              <option value="TV">TV</option>
              <option value="Laptop">Laptop</option>
              <option value="Android">Android</option>
              <option value="I-Phones">I-Phones</option>
              <option value="AirPods">AirPods</option>
              <option value="Smart-Watches">Smart-Watches</option>
            </select>
          </div>
          <div class="col-md-6">
            <input id="count" placeholder="Quantity" type="number" />
          </div>
          <div class="col-md-8 mx-auto row mt-3">
            <p id="span" class="col-3 text-white text-center bg-black">
              Total Price:
            </p>
            <p id="total" class="col-8 bg-black text-white text-center">00</p>
          </div>
          <div class="col-md-11 mx-auto">
            <button id="create" class="btn w-100 text-uppercase">
              <span class="btn-text-one">Create</span>
              <span class="btn-text-two">New Product</span>
            </button>
          </div>
        </div>

        <div class="container mt-4">
          <div class="row gy-4">
            <div class="col-md-11 mx-auto">
              <input type="search" id="search" placeholder="Search" />
            </div>
            <div class="col-md-6 mx-auto">
              <button id="srcTit">Search By Product Name</button>
            </div>
            <div class="col-md-6 mx-auto">
              <button id="srcCat">Search By Category</button>
            </div>
          </div>
        </div>
        <div class="container">
          <div id="del" class="mt-5"></div>
          <div class="table-responsive">
            <table class="table mt-4">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Product</th>
                  <th>Quantity</th>
                  <th>Category</th>
                  <th>Price</th>
                  <th>Tax</th>
                  <th>Ads</th>
                  <th>Total Salary</th>
                  <th>Update</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody id="table_Body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <button id="Scroll" class="hide">^</button>

    <script src="js/Curd_java.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
